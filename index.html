        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo mais suave */
        }
        /* Estilo para o card "eliminado" */
        .card.eliminated {
            opacity: 0.3;
            filter: grayscale(100%);
            transition: all 0.3s ease;
            border-color: transparent;
        }
        .card {
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none; /* Impede a seleção de texto/imagem */
            border: 4px solid transparent;
        }
        .card:not(.eliminated):hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #3b82f6; /* Destaque azul ao passar o mouse */
            z-index: 10;
            position: relative;
        }
        .btn {
            @apply font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105;
        }
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700;
        }
        .btn-secondary {
            @apply bg-gradient-to-r from-gray-500 to-gray-600 text-white hover:from-gray-600 hover:to-gray-700;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- CABEÇALHO -->

                </div>
                <button id="draw-secret-player" class="btn btn-secondary mt-5 text-sm py-2 px-4">
                    Sortear novo
                </button>
            </div>

            <!-- O TABULEIRO DO JOGO -->
            <div id="game-board" class="grid grid-cols-5 gap-3 md:gap-5">
                <!-- Os cards serão gerados pelo JavaScript aqui -->
            </div>

                <p class="text-2xl font-semibold text-gray-700">Use o "Seed" e clique em "Gerar Tabuleiro" para começar!</p>
            </div>
        </div>
    </main>

        let currentBoardPlayers = []; // Armazena os 25 jogadores do tabuleiro atual

        // Função para embaralhar um array usando um "seed" (algoritmo de Fisher-Yates)
        function seededShuffle(array, seed) {
            let m = array.length, t, i;
            let a = 1103515245, c = 12345, m_prime = 2147483647;
            let pseudoRandom = (s) => (s * a + c) % m_prime / (m_prime - 1);
            let random = pseudoRandom(sdbm(seed));
            
            while (m) {
                i = Math.floor(random * m--);
                if (m === i) random = pseudoRandom(random * m_prime);
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        }

        // Função de hash simples para transformar o seed-texto em número
        function sdbm(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + (hash << 6) + (hash << 16) - hash;
            }
            return Math.abs(hash);
        }

        // Função principal para gerar o tabuleiro
        function generateBoard() {
            initialMessage.style.display = 'none'; // Esconde a mensagem inicial
            gameBoard.innerHTML = ''; // Limpa o tabuleiro anterior
            
            let seed = seedInput.value.trim().toLowerCase(); // Normaliza o seed

            }

            currentBoardPlayers.forEach(player => {

                card.className = 'card bg-white rounded-lg shadow-md overflow-hidden flex flex-col items-center p-3';

                    <span class="text-sm md:text-base font-bold text-center text-gray-800">${player.name}</span>
                `;
                
                // Adiciona a lógica de clique para eliminar
                card.addEventListener('click', () => {
                    card.classList.toggle('eliminated');
                });

                gameBoard.appendChild(card);
            });

            // Sorteia o jogador secreto automaticamente
            drawSecretPlayer();
            secretPlayerPanel.style.display = 'block'; // Mostra o painel
        }

        // Função para sortear o jogador secreto (dos 25 do tabuleiro)
        function drawSecretPlayer() {
            if (currentBoardPlayers.length === 0) return;

            // Sorteio LOCAL, não usa o seed.
            const randomIndex = Math.floor(Math.random() * currentBoardPlayers.length);
            const secretPlayer = currentBoardPlayers[randomIndex];

            secretNameEl.textContent = secretPlayer.name;
            secretImgEl.src = secretPlayer.img;
            secretImgEl.alt = secretPlayer.name;
        }
