<!DOCTYPE html>
<!-- 
  FICHEIRO 1 de 3 (Versão 10)
  Este é o "esqueleto" HTML. 
  Ele usa um "importmap" para carregar o React, o Firebase e os nossos
  outros dois ficheiros .js (app.js e database.js) como módulos.
-->
<html lang="pt-br" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem é o Craque? (v10)</title>
  <!-- Carrega o Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 
    IMPORTMAP:
    Isto diz ao navegador onde encontrar os "imports" que o app.js vai pedir.
    É o que nos permite usar 'import React from "react"' sem um build.
  -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
        "./database.js": "./database.js"
      }
    }
  </script>
</head>
<body class="h-full">
  <!-- O React vai ser "montado" aqui -->
  <div id="root" class="h-full"></div>
  
  <!-- 
    CARREGAR A APLICAÇÃO:
    Este é o ponto de entrada. O navegador vai carregar o app.js, 
    e o app.js vai carregar o React, Firebase, e database.js
    usando o "importmap" que definimos acima.
  -->
  <script typea="module" src="./app.js"></script>
</body>
</html>
